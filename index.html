<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAK GEM - Kata Bijak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Gambar KAK GEM -->
        <img src="kak_gem-removebg-preview.png" alt="KAK GEM" class="kak-gem-image">
        
        <!-- Tombol untuk mendapatkan kata-kata -->
        <button id="get-quote">Dapatkan Kata-Kata Dari KAK GEM</button>
        
        <!-- Efek Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Memuat kata-kata...</p>
        </div>

        <!-- Area untuk menampilkan kata-kata -->
        <div id="quote-display" class="quote-display">
            Klik tombol di atas untuk mendapatkan kata-kata dari KAK GEM!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
